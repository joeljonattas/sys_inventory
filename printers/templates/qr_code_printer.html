{% extends 'base.html' %}

{% block title %}
Sys_Inventory - Impressoras
{% endblock %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles_apps/styles_apps_delete.css' %}">

<div class="container-fluid mt-4">
    <div class="input-group border-bottom">
        <h3 class="display-7">QRCode</h3>

        <div class="ms-auto">
            <a href="{{ object.qr_code.url }}" download="teste" class="btn btn-secondary">
                <i class="bi bi-download"></i> Baixar
            </a>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <img src="{{ object.qr_code.url }}" alt="QR Code">
    </div>

    <div class="d-flex justify-content-center mt-5 mb-1">
        <a href="{%url 'printers_list'%}" class="btn btn-dark ">Voltar para a Lista de Impressoras</a>
    </div>
</div>

{% endblock %}
