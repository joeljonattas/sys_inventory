{% extends 'base.html' %}

{% block title %}
Sys_Inventory - Categorias
{% endblock %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles_apps/styles_apps_form.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="container-fluid mt-3">
        
    <div class="border-bottom">
        <h3 class="display-7">Cadastro de Categorias</h3>
    </div>

        <div class="card">
            <div class="card-body">
                    <form method="post" class="form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary p-2">Salvar Categorias</button>
                    </form>
            </div>
        </div>

    <div class="d-flex justify-content-center mb-5">
        <a href="{%url 'categories_list'%}" class="btn btn-dark ">Voltar para a Lista de Categorias</a>
    </div>
    
</div>

{% endblock %}
