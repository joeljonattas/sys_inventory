{% extends 'base.html' %}

{% block title %}
Sys_Inventory - Setores
{% endblock %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles_apps/styles_apps_detail.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="container-fluid mt-3">
    <div class="border-bottom">
        <h3 class="display-7">Detalhes do Setor</h3>
    </div>

    <div class="row d-flex justify-content-center cima">
        <div class="col-sm-5">
            <div class="card sombra">
                <div class="card-header">
                    <h3>Informações</h3>
                </div>
                <div class="card-body">
                    <div class="mb-2">
                        <label class="form-label baixo"><strong>Setor</strong></label>
                        <input class="form-control" type="text" value="{{ object.name }}" disabled readonly>
                    </div>

                    <div class="mb-2">
                        <label class="form-label"><strong>Descrição</strong></label>
                        <input class="form-control" type="text" value="{{ object.description }}" disabled readonly>
                    </div>  
                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="card sombra">
                <div class="card-header">
                    <h3 class="card-title">Equipamentos vinculados</h3>
                </div>
                <div class="card-body">
                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label"><strong>Notebook</strong></label>
                            <input class="form-control" type="text" value="{{ object.computer }}" disabled readonly>
                        </div>
                        <div class="col">
                            <label class="form-label"><strong>Número de série</strong></label>
                            <input class="form-control" type="text" value="{{ collaborator.computer.serie_number }}" disabled readonly>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col">
                            <label class="form-label"><strong>Telefone</strong></label>
                            <input class="form-control" type="text" value="{{ object.phone }}" disabled readonly>
                        </div>
                        <div class="col">
                            <label class="form-label"><strong>IMEI</strong></label>
                            <input class="form-control" type="text" value="{{ collaborator.phone.serie_number }}" disabled readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="d-flex justify-content-center baixo-div">
        <a href="{%url 'sectors_list'%}" class="btn btn-dark ">Voltar para a Lista de Setores</a>
    </div>
    

</div>

{% endblock %}
