{% extends 'base.html' %}

{% block title %}
Sys_Inventory - Tipos de Licença
{% endblock %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles_apps/styles_apps_form.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<div class="container-fluid mt-3">
    <div class="border-bottom">
        <h3 class="display-7">Editar Tipo de Licença</h3>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary p-2">Salvar Licença</button>
            </form>
    
        </div>
    </div>

    <div class="d-flex justify-content-center mt-5 mb-1">
        <a href="{%url 'licenses_type_list'%}" class="btn btn-dark">Voltar para a Lista de Tipo de Licenças</a>
    </div>

</div>

{% endblock %}
