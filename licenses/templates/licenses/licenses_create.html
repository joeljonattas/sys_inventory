{% extends 'base.html' %}

{% block title %}
Sys_Inventory - Licenças
{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/styles_apps/styles_apps_form.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'js/jquery.mask.min.js' %}"></script>
<script src="{% static 'js/masks.js' %}"></script>

<div class="container-fluid mt-3">
        
    <div class="border-bottom">
        <h3 class="display-7">Cadastro de Licenças</h3>
    </div>

        <div class="card">
            <div class="card-body">
                    <form method="post" class="form">
                        {% csrf_token %}
                        {% crispy form %}
                    </form>
            </div>
        </div>

    <div class="d-flex justify-content-center baixo-div">
        <a href="{%url 'licenses_list'%}" class="btn btn-dark">Voltar para a Lista de Licenças</a>
    </div>
    
</div>

{% endblock %}
